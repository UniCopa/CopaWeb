<!DOCTYPE html>
<html>
<head>
	<title>CoPA - Login</title>
	<link rel="stylesheet" href="CSS/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="CSS/layout.css" type="text/css" media="screen" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon"/>
	<link rel="icon" href="images/favicon.ico" type="image/vnd.microsoft.icon"/>
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="kopfzeile">
		<a href="index.html"><img src="images/logo.png"/></a>
		<div id="statusleiste">
            <form id="login" action="j_security_check" method="post"> 
                <span class="labelinside">
                    <label for="name">Uni-Login</label>
                    <input id="name" required type="text" name="j_username" />
                </span>
                <span class="labelinside">
                    <label for="name">Passwort</label>
                    <input id="passwort" required type="password" name="j_password" />
                </span>
                <input type="submit" name="submitbutton" value="Login" />
            </form>
		</div>
	</div>
    <div id="inhalt">
		<p>CoPA erm&ouml;glicht es dir, mit den Veranstaltungen in deinem Leben in Verbindung zu treten.</p>
        <br>
        <p><i>CoPA ist und bleibt kostenlos!</i></p>
	</div>
	<script src="JS/jquery.js"></script>
	<script src="JS/labelinside.js"></script>
</body>
</html>
